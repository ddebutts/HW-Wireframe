<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>HW-Wireframe</title>
    </head>
    <body class="body">
        <!-- Header is first section -->
        <header class="header">header</header>
        <!-- nav is secon section -->
        <nav class="nav">nav</nav>
        <div class="clearfix">
            <!-- section and aside are clearfix floated-->
            <section class="section">
                section
                <!-- article is inside section -->
                <article class="article">
                    article
                    <!-- headers are inline inside of article -->
                    <div class="hSection">
                        <h1 class="headers">h1,</h1>
                        <h2 class="headers">h2,</h2>
                        <h3 class="headers">h3</h3>
                    </div>
                    <!-- p is also inside article below inline headers -->
                    <div class="pSection">
                        <p class="p">p</p>  
                    </div>
                </article>
            </section>
            <!--  aside is next to section -->
            <aside class="aside">aside</aside>
        </div>
        <!-- footer is bottom of the body -->
        <footer class="footer">footer</footer>
    </body>
</html>
